name: Build

on:
  schedule:
    - cron: "0 12 * * SUN"
  pull_request_target:
    branches: [ master ]


jobs:    
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9.1']
        os: [ubuntu-latest, macos-latest]
    environment:
      name: random word ci
    steps:
      - uses: actions/checkout@v2
      - name: Decrypt large secret
        run: ./.github/scripts/decrypt_secrets.sh
        env:
          SECRET_PASSPHRASE: ${{ secrets.SECRET_PASSPHRASE }}

      - name: Copying Config.yml to random_word folder
        run: cp $HOME/secrets/config.yml random_word/

      - name: Print Directory Structure of random_word
        run: ls -la random_word

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install packages
        run: |
            pip install pipenv
            pip install autopep8
            pip install pytest
            pipenv install
            pipenv run python setup.py install
      
      - name: Python Lint
        run: |
          make lint

      - name: Run tests
        run: |
          pipenv run pytest
